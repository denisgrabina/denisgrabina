<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Releven</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#333333" />
    <meta name="theme-color" content="#333333" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-wrapper" id="mainWrapper">
      <header class="header" id="header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="soon">Site launch soon</div>
          </div>
        </div>
      </header>
      <main id="main">
        <div class="container">
          <h1 class="title">Professional research services</h1>
          <h2 class="sub-title">
            Get insights for your business that will rock the market
          </h2>
          <a href="https://medium.com/@releven" class="link-manifest" target="_blank">
            <span class="link-text">Read our manifest</span>
            <svg
              width="46"
              height="17"
              viewBox="0 0 46 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M42.6667 9L34.3701 15.235L35.08 16L45.0001 8.479L35.08 1L34.369 1.764L42.6678 8H0.910645V9H42.6667Z"
                fill="black"
                stroke="black"
                stroke-width="0.5"
              />
            </svg>
          </a>
        </div>
      </main>
      <div class="contact-us">
        <div class="circle-4">
          <div class="circle-3">
            <div class="circle-2">
              <div class="circle-1">
                <button class="contact-us-button" id="contactUs">
                  Contact Us
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="logo-transparent" id="logoTransparent">
        <img src="images/logo-transparent.svg" alt="transparent logo" />
      </div>
      <div class="form-block hide" id="formBlock">
        <div class="close" id="close">
          <span class="close-line"></span>
          <span class="close-text">Close</span>
        </div>
        <div class="form-container">
          <div class="form-wrapper">
            <form action="#" id="contactForm">
              <div class="form-control">
                <input
                  type="text"
                  placeholder="Name"
                  class="input"
                  id="username"
                  name="name"
                />
                <small></small>
              </div>
              <div class="form-control">
                <input
                  type="email"
                  placeholder="Email"
                  class="input"
                  id="email"
                  name="email"
                />
                <small></small>
              </div>
              <button type="submit" class="form-button">
                <span class="form-button-text">Submit</span>
                <svg
                  width="46"
                  height="17"
                  viewBox="0 0 46 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M42.6667 9L34.3701 15.235L35.08 16L45.0001 8.479L35.08 1L34.369 1.764L42.6678 8H0.910645V9H42.6667Z"
                    fill="white"
                    stroke="white"
                    stroke-width="0.5"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div class="agree">
          I agree to allow to store and process my personal data.
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
